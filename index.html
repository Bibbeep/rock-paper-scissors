<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
  </head>
  <body>
    <div class="app-card">
      <div class="header">
        <p class="title">Rock Paper Scissors</p>
      </div>
      <div class="move">
        <button class="move-button js-rock-button">
          <img src="images/rock-emoji.png" class="move-icon">
        </button>
    
        <button class="move-button js-paper-button">
          <img src="images/paper-emoji.png" class="move-icon">
        </button>
    
        <button class="move-button js-scissors-button">
          <img src="images/scissors-emoji.png" class="move-icon">
        </button>
      </div>
      <div class="result-bar">
        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>
  
        <div class="button-bar">
          <button class="reset-score-button js-reset-button">
            Reset Score
          </button>
      
          <button class="auto-play-button js-autoplay-button">Auto Play</button>
        </div>
      </div>
    </div>
    
    <script src="scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
